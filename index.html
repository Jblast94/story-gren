<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novel NSFW Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: #e6e6e6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 20px;
        }
        
        .card {
            background: rgba(30, 30, 46, 0.7);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #ffa502;
        }
        
        textarea, input, select {
            width: 100%;
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(20, 20, 35, 0.7);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        textarea:focus, input:focus, select:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 0 3px rgba(255, 107, 107, 0.2);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .slider {
            flex: 1;
        }
        
        .slider-value {
            min-width: 40px;
            text-align: center;
            font-weight: bold;
            color: #ffa502;
        }
        
        .btn {
            background: linear-gradient(45deg, #ff6b6b, #ffa502);
            color: white;
            border: none;
            padding: 14px 25px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 107, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn:disabled {
            background: linear-gradient(45deg, #555, #777);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .output-container {
            position: relative;
        }
        
        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .copy-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffa502;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: rgba(255, 165, 2, 0.2);
        }
        
        #output {
            background: rgba(20, 20, 35, 0.7);
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: pre-wrap;
            line-height: 1.6;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ff6b6b;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            font-style: italic;
            color: #ffa502;
            margin-top: 10px;
        }
        
        footer {
            text-align: center;
            margin-top: 30px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Novel NSFW Generator</h1>
            <p class="subtitle">AI-powered creative writing tool for mature content</p>
        </header>
        
        <div class="card">
            <div class="form-group">
                <label for="prompt">Story Prompt</label>
                <textarea id="prompt" placeholder="Enter your story idea or scenario...">A passionate encounter between two characters in a moonlit garden</textarea>
            </div>
            
            <div class="form-group">
                <label for="genre">Genre</label>
                <select id="genre">
                    <option value="romance">Romance</option>
                    <option value="fantasy">Fantasy</option>
                    <option value="sci-fi">Sci-Fi</option>
                    <option value="contemporary">Contemporary</option>
                    <option value="historical">Historical</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="length">Story Length</label>
                <select id="length">
                    <option value="short">Short (100-300 words)</option>
                    <option value="medium" selected>Medium (300-600 words)</option>
                    <option value="long">Long (600+ words)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="temperature">Creativity Level: <span id="temp-value" class="slider-value">0.7</span></label>
                <div class="slider-container">
                    <input type="range" id="temperature" min="0" max="1" step="0.1" value="0.7" class="slider">
                </div>
            </div>
            
            <button id="generate-btn" class="btn">Generate Story</button>
        </div>
        
        <div class="card output-container">
            <div class="output-header">
                <h2>Generated Story</h2>
                <button id="copy-btn" class="copy-btn">Copy Text</button>
            </div>
            <div id="output">Your generated story will appear here...</div>
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Generating your story... This may take a moment</p>
            </div>
            <div id="status" class="status"></div>
        </div>
        
        <footer>
            <p>This application connects to a Flask backend that can be configured to use various NSFW language models.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const copyBtn = document.getElementById('copy-btn');
            const promptInput = document.getElementById('prompt');
            const genreSelect = document.getElementById('genre');
            const lengthSelect = document.getElementById('length');
            const temperatureSlider = document.getElementById('temperature');
            const tempValue = document.getElementById('temp-value');
            const outputDiv = document.getElementById('output');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('status');
            
            // Update temperature display
            temperatureSlider.addEventListener('input', function() {
                tempValue.textContent = this.value;
            });
            
            // Copy to clipboard
            copyBtn.addEventListener('click', function() {
                const text = outputDiv.innerText;
                navigator.clipboard.writeText(text).then(() => {
                    const originalText = copyBtn.textContent;
                    copyBtn.textContent = 'Copied!';
                    setTimeout(() => {
                        copyBtn.textContent = originalText;
                    }, 2000);
                });
            });
            
            // Generate story
            generateBtn.addEventListener('click', async function() {
                const prompt = promptInput.value.trim();
                if (!prompt) {
                    alert('Please enter a story prompt');
                    return;
                }
                
                // Show loading state
                generateBtn.disabled = true;
                loadingDiv.style.display = 'block';
                outputDiv.textContent = '';
                statusDiv.textContent = 'Preparing request...';
                
                try {
                    // Call the Flask API endpoint
                    statusDiv.textContent = 'Sending request to server...';
                    
                    const response = await fetch('/api/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            prompt: prompt,
                            genre: genreSelect.value,
                            length: lengthSelect.value,
                            temperature: parseFloat(temperatureSlider.value)
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`Server responded with status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    outputDiv.textContent = data.story;
                    statusDiv.textContent = 'Story generated successfully!';
                } catch (error) {
                    console.error('Error:', error);
                    outputDiv.textContent = `Error generating story: ${error.message}. Please try again.`;
                    statusDiv.textContent = 'Generation failed';
                } finally {
                    loadingDiv.style.display = 'none';
                    generateBtn.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
